<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <link rel="stylesheet" href="https://bootswatch.com/3/cerulean/bootstrap.css">    
        <title>Electron Intro</title>
    </head>
    <body>
        <div class="container">
            <h1>SysInfoApp</h1>
            <div id="output"></div>
        </div>
    </body>
    <script>
        console.log(process);
        let output = `
            <h2 class="page-header">App Version Data</h2>
            <ul class="list-group">
                <li class="list-group-item">Node: ${process.versions.node}</li>
                <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
                <li class="list-group-item">Electron: ${process.versions.electron}</li>
            </ul>

            <h2 class="page-header">System Specs</h2>
            <ul class="list-group">
                <li class="list-group-item">System Architecture: ${process.arch}</li>
                <li class="list-group-item">Process Identifier: ${process.env.PROCESS_IDENTIFIER}</li>
            </ul>

            <h2 class="page-header">Memory</h2>
            <ul class="list-group">
                <li class="list-group-item">Total: ${process.getSystemMemoryInfo().total}</li>
                <li class="list-group-item">Free: ${process.getSystemMemoryInfo().free}</li>
            </ul>
        `

        document.getElementById('output').innerHTML = output;
    </script>
    <script>
        require('./renderer.js');
    </script>
</html>
